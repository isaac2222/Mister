<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a class="search-link pull-right" (click)="changeSearchStatus()">
      <span *ngIf="iptSearch.value && searchStatus == 'hidden'"><small>"{{iptSearch.value}}"</small></span>
      <i class="fa fa-search"></i> </a>
    
    <div class="row">
      <div class="col-xs-12 searchBar" [@toggleSearch]="searchStatus">
        <form [formGroup]="searchForm">
          <div class="form-group">
              <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
          </div>
        </form>
      </div>
    </div>
  </h1>
</section>


<section class="content">
  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      <!-- /.info-box -->
    </div>

    <div *ngIf="restaurants?.length === 0"   class="col-xs-12">
      <p class="lead text-center">
        Não foram encontrados itens para sua busca!
      </p>
    </div>
    <!-- /.col -->
  
        </div>
        <!-- /.info-box-content -->
</section>

<!-- FIM  do CONTEÚDO -->
