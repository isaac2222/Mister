 <!--INÍCIO DO MENU -->
 <div [class.col-md-9]= "shoppingCart.items().length > 0" 
  [class.col-md-12]= "shoppingCart.items().length === 0" 
  class="col-xs-12">
  <mt-menu-item 
  *ngFor="let item of menu | async" 
  [menuItem]="item" (add)="shoppingCart.addItem($event)"></mt-menu-item>
</div>

<div class="col-md-3 col-xs-12">
<mt-shopping-cart #shoppingCart></mt-shopping-cart>
</div>
<!-- FIM DO MENU -->
